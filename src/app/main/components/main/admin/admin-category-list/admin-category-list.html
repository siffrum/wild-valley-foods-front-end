<!-- Header: Button & Search -->
<div class="header-actions">
  <button class="btn btn-success" (click)="openFormModal()">Add New Item</button>

  <div class="input-group search-box">
    <span class="input-group-text bg-light border-end-0">
      <i class="bi bi-search"></i>
    </span>
    <input 
      type="text" 
      class="form-control border-start-0" 
      placeholder="Search categories..."
      [(ngModel)]="viewModel.searchTerm"
      (input)="applyFilter()">
  </div>
</div>

<!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th (click)="sortData('name')">
          Name <i class="bi ms-2" [ngClass]="getSortIcon('name')"></i>
        </th>
        <th>Description</th>
        <th>Icon</th>
        <th (click)="sortData('status')">
          Status <i class="bi ms-2" [ngClass]="getSortIcon('status')"></i>
        </th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let category of viewModel.filteredCategories; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <img [src]="category.category_icon_base64" alt="Icon" class="table-icon">
        </td>
        <td>
          <span 
            class="badge" 
            [ngClass]="category.status === 'active' ? 'bg-success' : 'bg-secondary'">
            {{ category.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-1" (click)="openFormModal(category)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="confirmDelete(category.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty State -->
  <div *ngIf="viewModel.filteredCategories.length === 0" class="empty-state">
    <i class="bi bi-folder-x"></i>
    <h4>No categories found</h4>
    <p>Try adjusting your search or add a new category</p>
  </div>

  <!-- Pagination -->
  <div 
    class="pagination-container"
    *ngIf="viewModel.pagination && viewModel.pagination.totalCount > 0">
    <pagination 
      (selectedPageNum)="loadPagedataWithPagination($event)" 
      [viewModel]="viewModel.pagination">
    </pagination>
  </div>
</div>
