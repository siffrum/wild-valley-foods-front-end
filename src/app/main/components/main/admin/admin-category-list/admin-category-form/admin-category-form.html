<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">
      {{ category ? 'Edit Category' : 'Add New Category' }}
    </h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" 
            (click)="activeModal.dismiss()"></button>
  </div>

  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name"
             [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }">
      <div class="invalid-feedback">Name is required</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Sequence</label>
        <input type="number" class="form-control" formControlName="sequence"
               [ngClass]="{ 'is-invalid': form.get('sequence')?.invalid && form.get('sequence')?.touched }">
        <div class="invalid-feedback">Sequence must be a positive number</div>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" formControlName="slider" id="sliderSwitch">
        <label class="form-check-label" for="sliderSwitch">Show in Slider</label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" 
            [disabled]="isSubmitting" 
            (click)="activeModal.dismiss()">Cancel</button>
    <button type="submit" class="btn btn-primary" 
            [disabled]="isSubmitting || form.invalid">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
      {{ category ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
