<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">
      {{ category ? 'Edit Category' : 'Add New Category' }}
    </h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="activeModal.dismiss()"></button>
  </div>

  <div class="modal-body modal-scroll">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control"
             name="name"
             [(ngModel)]="viewModel.categoryFormData.name"
             required
             #nameCtrl="ngModel"
             [ngClass]="{ 'is-invalid': nameCtrl.invalid && nameCtrl.touched }">
      <div class="invalid-feedback">Name is required</div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control"
                name="description"
                [(ngModel)]="viewModel.categoryFormData.description"
                rows="3"></textarea>
    </div>

    <!-- Sequence & Status -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Sequence</label>
        <input type="number" class="form-control"
               name="sequence"
               [(ngModel)]="viewModel.categoryFormData.sequence"
               min="0"
               required
               #sequenceCtrl="ngModel"
               [ngClass]="{ 'is-invalid': sequenceCtrl.invalid && sequenceCtrl.touched }">
        <div class="invalid-feedback">Sequence must be a positive number</div>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Status</label>
        <select class="form-select"
                name="status"
                [(ngModel)]="viewModel.categoryFormData.status"
                required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <!-- Slider Switch -->
    <div class="mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               id="sliderSwitch"
               name="slider"
               [(ngModel)]="viewModel.categoryFormData.slider">
        <label class="form-check-label" for="sliderSwitch">Show in Slider</label>
      </div>
    </div>

    <!-- Category Icon -->
    <div class="mb-3">
      <label class="form-label">Category Icon <span class="text-danger">*</span></label>
      <input type="file" class="form-control"
             accept="image/*"
             (change)="onFileChange($event)"
             [ngClass]="{ 'is-invalid': !viewModel.categoryFormData.category_icon_base64 && !selectedFile && viewModel.FormSubmitted }">
      <div class="invalid-feedback">Category icon is required</div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
            [disabled]="isSubmitting"
            (click)="activeModal.dismiss()">Cancel</button>
    <button type="submit" class="btn btn-primary"
            [disabled]="isSubmitting || categoryForm.invalid || (!selectedFile && !category)">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
      {{ category ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
