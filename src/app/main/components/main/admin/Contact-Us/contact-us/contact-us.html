<!-- Header: Button & Search -->
<div class="header-actions">
  <button class="btn btn-success" (click)="openFormModal()">Add New Item</button>

  <div class="input-group search-box">
    <span class="input-group-text bg-light border-end-0">
      <i class="bi bi-search"></i>
    </span>
    <input 
      type="text" 
      class="form-control border-start-0" 
      placeholder="Search ContactUs..."
      [(ngModel)]="viewModel.searchTerm"
      (input)="applyFilter()">
  </div>
</div>

<!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th (click)="sortData('name')">
          Name <i class="bi ms-2" [ngClass]="getSortIcon('name')"></i>
        </th>
        <th>Description</th>
        <th (click)="sortData('email')">
          Email <i class="bi ms-2" [ngClass]="getSortIcon('email')"></i>
        </th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of viewModel.filteredContactUs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{item.email}}</td>
        <td>{{ item.description }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" (click)="openFormModal(item)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="confirmDelete(item.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty State -->
  <div *ngIf="viewModel.filteredContactUs.length === 0" class="empty-state">
    <i class="bi bi-folder-x"></i>
    <h4>No ContactUs found</h4>
    <p>Try adjusting your search or add a new ContactUs </p>
  </div>

  <!-- Pagination -->
  <div 
    class="pagination-container"
    *ngIf="viewModel.pagination && viewModel.pagination.totalCount > 0">
    <pagination 
      (selectedPageNum)="loadPagedataWithPagination($event)" 
      [viewModel]="viewModel.pagination">
    </pagination>
  </div>
</div>
