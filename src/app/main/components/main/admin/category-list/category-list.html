<div class="container-fluid py-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Categories</h2>
        <button class="btn btn-light" (click)="openFormModal()">
          <i class="bi bi-plus-lg me-2"></i>Add Category
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-start-0" 
                   placeholder="Search categories..." 
                   [(ngModel)]="viewModel.searchTerm"
                   (input)="applyFilter()">
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th (click)="sortData('name')" class="cursor-pointer">
                Name
                <i class="bi ms-2" [ngClass]="getSortIcon('name')"></i>
              </th>
              <th>Description</th>
              <th (click)="sortData('status')" class="cursor-pointer">
                Status
                <i class="bi ms-2" [ngClass]="getSortIcon('status')"></i>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of viewModel.filteredCategories">
              <td class="fw-medium">{{ category.name }}</td>
              <td>{{ category.description || 'N/A' }}</td>
              <td>
                <span class="badge" 
                      [ngClass]="category.status === 'active' ? 'bg-success' : 'bg-secondary'">
                  {{ category.status  }}
                </span>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary" 
                          (click)="openFormModal(category)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" 
                          (click)="confirmDelete(category.id!)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="viewModel.filteredCategories.length === 0" class="text-center py-5">
        <i class="bi bi-folder-x display-6 text-muted"></i>
        <h4 class="mt-3">No categories found</h4>
        <p class="text-muted">Try adjusting your search or add a new category</p>
      </div>
    </div>
  </div>
</div>
