<div class="container-fluid px-4 py-4 dashboard">

  <!-- KPI CARDS -->
  <div class="row g-4 mb-4">
    <div class="col-xl-3 col-md-6" *ngFor="let card of [
      {title: 'Total Sales', value: totalSales, icon: 'bi-cash-stack', color: 'stat-primary'},
      {title: 'Total Orders', value: totalOrders, icon: 'bi-bag-check', color: 'stat-success'},
      {title: 'Active Users', value: activeUsers, icon: 'bi-people-fill', color: 'stat-warning'},
      {title: 'Return Rate', value: returnRate, icon: 'bi-arrow-repeat', color: 'stat-danger'}
    ]">
      <div class="stat-card bg-white">
        <div class="stat-icon {{card.color}}">
          <i class="bi {{card.icon}}"></i>
        </div>
        <h3 class="stat-value">{{card.value}}</h3>
        <p class="stat-label">{{card.title}}</p>
      </div>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="row g-4 mb-4">
    <div class="col-lg-6 col-md-12">
      <div class="chart-container">
        <div class="chart-header">
          <h4 class="chart-title">Monthly Sales</h4>
        </div>
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType">
        </canvas>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="chart-container">
        <div class="chart-header">
          <h4 class="chart-title">Sales by Category</h4>
        </div>
        <canvas baseChart
                [data]="pieChartData"
                [options]="pieChartOptions"
                [type]="pieChartType">
        </canvas>
      </div>
    </div>
  </div>

  <!-- LINE CHART -->
  <div class="row g-4 mb-4">
    <div class="col-12">
      <div class="chart-container">
        <div class="chart-header">
          <h4 class="chart-title">Daily Website Visitors</h4>
        </div>
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType">
        </canvas>
      </div>
    </div>
  </div>

  <!-- WIDGETS -->
  <div class="row g-4">
    <!-- Recent Orders -->
    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <div class="chart-header">
          <h4 class="chart-title"><i class="bi bi-bag-check me-2"></i> Recent Orders</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item border-0" *ngFor="let order of recentOrders">{{ order }}</li>
        </ul>
      </div>
    </div>

    <!-- Top Products -->
    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <div class="chart-header">
          <h4 class="chart-title"><i class="bi bi-star-fill me-2"></i> Top Products</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item border-0" *ngFor="let product of topProducts">{{ product }}</li>
        </ul>
      </div>
    </div>

    <!-- Page Visits -->
    <div class="col-lg-4 col-md-12">
      <div class="chart-container">
        <div class="chart-header">
          <h4 class="chart-title"><i class="bi bi-bar-chart-line-fill me-2"></i> Page Visits & Avg. Time</h4>
        </div>
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>Page</th>
              <th>Visits</th>
              <th>Avg. Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let visit of topPages">
              <td>{{ visit.page }}</td>
              <td>{{ visit.visits }}</td>
              <td>{{ visit.avgTime }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
