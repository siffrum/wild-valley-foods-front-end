<!-- Header: Button & Search -->
<div class="header-actions">
  <button class="btn btn-success" (click)="openFormModal()">
    <i class="bi bi-plus-lg me-1"></i> Add New Video
  </button>

  <div class="input-group search-box w-25">
    <span class="input-group-text bg-light border-end-0">
      <i class="bi bi-search"></i>
    </span>
    <input 
      type="text" 
      class="form-control border-start-0" 
      placeholder="Search videos..." 
      [(ngModel)]="viewModel.searchTerm"
      (input)="applyFilter()">
  </div>
</div>

<!-- Table -->
<div class="table-responsive table-hover-wrapper">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light sticky-header">
      <tr>
        <th>#</th>
        <th (click)="sortData('title')">
          Title <i class="bi ms-2" [ngClass]="getSortIcon('title')"></i>
        </th>
        <th (click)="sortData('youtubeUrl')">
          Youtube URL <i class="bi ms-2" [ngClass]="getSortIcon('youtubeUrl')"></i>
        </th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of viewModel.filteredVideos; let i = index" class="table-row-hover">
        <td>{{ i + 1 }}</td>
        <td class="text-wrap text-break" title="{{ item.title }}">{{ item.title }}</td>
        <td class="text-wrap text-break" title="{{ item.youtubeUrl }}">{{ item.youtubeUrl }}</td>
        <td class="text-wrap text-break" title="{{ item.description }}">{{ item.description }}</td>
        <td>
          <div class="d-flex gap-1 flex-wrap">
            <button class="btn btn-sm btn-primary" (click)="openFormModal(item)">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="confirmDelete(item.id!)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty State -->
  <div *ngIf="viewModel.filteredVideos.length === 0" class="empty-state">
    <i class="bi bi-folder-x"></i>
    <h4>No Videos found</h4>
    <p>Try adjusting your search or add a new video</p>
  </div>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="viewModel.pagination && viewModel.pagination.totalCount > 0">
    <pagination 
      (selectedPageNum)="loadPagedataWithPagination($event)" 
      [viewModel]="viewModel.pagination">
    </pagination>
  </div>
</div>
