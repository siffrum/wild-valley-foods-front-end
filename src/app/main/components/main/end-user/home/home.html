<div class="home">
    <div class="hero row">
        <!-- <div class="col-lg-3 d-none d-lg-block p-0">
        <app-category [categories]="this.viewModel.categoryViewModel.categories"></app-category>
    </div> -->

        <div class="col-12 col-lg-12 p-0">
            <app-banner [banners]="viewModel.banners"></app-banner>
        </div>
    </div>

    <div>
        <app-service-banner></app-service-banner>
    </div>

    <div class="container-fluid m-0 newarrivals">
        <div class="row text-center mb-4">
            <h1 class="fw-bold">BEST SELLERS</h1>
            <h4 class="text-muted">EXPLORE</h4>
        </div>

        <div class="row justify-content-center">
            @for (product of viewModel.newArrivals; track product) {
            <div class="col-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center">
                <app-product [product]="product" (addToCart)="onAddToCart($event)" (view)="openProduct($event)"
                    (wishlist)="onWishlistChanged($event)">
                </app-product>
            </div>
            }
        </div>
    </div>

    <div class="container-fluid m-0 products">
        <div class="row text-center mb-4">
            <h1 class="fw-bold">PRODUCTS</h1>
            <h4 class="text-muted">EXPLORE WIDE RANGE OF PRODUCTS</h4>
        </div>

        <div class="row justify-content-center">
            @for (product of viewModel.productsViewModel.products; track product) {
            <div class="col-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center">
                <app-product [product]="product" (addToCart)="onAddToCart(product)" (view)="openProduct($event)"
                    (wishlist)="onWishlistChanged($event)">
                </app-product>
            </div>
            }
        </div>
    </div>

    <div class="mb-4">
        <div class="row text-center mb-4">
            <h1 class="fw-bold">YOUTUBE VIDEOS</h1>
            <h4 class="text-muted">CHECK OUT OUR YOUTUBE VIDEOS</h4>
        </div>
        <app-videos></app-videos>
    </div>

    <div class="mb-4">
        <div class="row text-center mb-4">
            <h1 class="fw-bold">CUSTOMERS</h1>
            <h4 class="text-muted">WHAT OUR CUSTOMERS SAY!</h4>
        </div>
        <app-testimonial></app-testimonial>
    </div>
</div>
