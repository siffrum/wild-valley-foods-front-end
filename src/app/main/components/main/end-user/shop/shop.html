<div class="container my-4">
  <div class="row gx-3">
    <!-- LEFT FILTERS -->
    <aside class="col-lg-3 mb-3">
      <div class="card sticky-card">
        <div class="card-body">
          <h5 class="card-title mb-3">Filters</h5>

          <!-- Search -->
          <label class="form-label small">Search</label>
          <input
            class="form-control mb-2"
            placeholder="Search products, SKU..."
            [(ngModel)]="searchText"
            (ngModelChange)="onSearchChange($event)"
            aria-label="Search products"
          />

          <!-- Price -->
          <div class="row mt-3 g-2">
            <div class="col-6">
              <label class="form-label small">Min</label>
              <input
                class="form-control form-control-sm"
                type="number"
                [(ngModel)]="minPrice"
                placeholder="0"
                aria-label="Minimum price"
              />
            </div>
            <div class="col-6">
              <label class="form-label small">Max</label>
              <input
                class="form-control form-control-sm"
                type="number"
                [(ngModel)]="maxPrice"
                placeholder="9999"
                aria-label="Maximum price"
              />
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-sm btn-primary flex-fill" (click)="onPriceApply()">Apply</button>
            <button class="btn btn-sm btn-outline-secondary" (click)="onResetPrice()">Reset</button>
          </div>

          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="inStockOnly"
              [(ngModel)]="inStockOnly"
              (change)="onToggleInStock()"
            />
            <label class="form-check-label small" for="inStockOnly">In stock only</label>
          </div>

          <div class="mt-3">
            <button class="btn btn-sm btn-link" (click)="onResetFilters()">Reset all filters</button>
          </div>
        </div>
      </div>
    </aside>

    <!-- PRODUCTS -->
    <section class="col-lg-9">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <h4 class="mb-0">Shop</h4>
          <div class="small text-muted">{{ viewModel.pagination.totalCount }} items</div>
        </div>

        <div class="d-flex gap-2 align-items-center">
          <label class="me-2 mb-0 small">Sort</label>
          <select class="form-select form-select-sm" (change)="onSortChange($event)">
            <option value="">Featured</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
            <option value="name_asc">Name: A → Z</option>
            <option value="name_desc">Name: Z → A</option>
          </select>
        </div>
      </div>

      <!-- GRID -->
      <div class="row justify-content-center">
        <ng-container *ngIf="viewModel.products && viewModel.products.length; else noProducts">
          <div
            class="col-5 col-md-4 col-lg-4 m-2 d-flex justify-content-center"
            *ngFor="let p of viewModel.products; trackBy: trackByProduct"
          >
            <app-product
              class="product-item"
              [product]="p"
              (addToCart)="onAddToCart($event)"
              (view)="openProduct($event)"
              (wishlist)="toggleWishlist($event)"
            >
            </app-product>
          </div>
        </ng-container>

        <ng-template #noProducts>
          <div class="col-12 text-center py-6">
            <p class="text-muted mb-0">No products match your filters.</p>
          </div>
        </ng-template>
      </div>

      <!-- PAGINATION -->
      <nav class="mt-4" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a
              class="page-link"
              (click)="goToPage(currentPage - 1)"
              role="button"
              [attr.aria-disabled]="currentPage === 1 ? 'true' : 'false'"
            >
              Prev
            </a>
          </li>

          <li class="page-item disabled">
            <span class="page-link">Page {{ currentPage }} / {{ totalPages }}</span>
          </li>

          <li class="page-item" [class.disabled]="currentPage >= totalPages">
            <a
              class="page-link"
              (click)="goToPage(currentPage + 1)"
              role="button"
              [attr.aria-disabled]="currentPage >= totalPages ? 'true' : 'false'"
            >
              Next
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</div>
