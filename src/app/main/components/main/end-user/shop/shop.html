<div class="container my-4">
  <div class="row ">
    <!-- PRODUCTS -->
    <section class="col-12">
   <div class="d-flex align-items-center justify-content-between mb-3 flex-nowrap">
  <!-- Left: Title & count -->
  <div class="me-3">
    <h5 class="mb-0">{{viewModel.PageTitle}}</h5>
    <div class="small text-muted text-truncate">{{ viewModel.pagination.totalCount }} items</div>
  </div>

  <!-- Center: Search -->
  <div class="flex-grow-1 mx-3" style="min-width: 150px;">
    <input
      class="form-control form-control-sm"
      placeholder="ðŸ” Search products, Name..."
      [(ngModel)]="viewModel.searchstring"
      (ngModelChange)="onSearchChange($event)"
      aria-label="Search products"
    />
  </div>

  <!-- Right: Filter -->
  <div class="d-flex gap-2 align-items-center ms-1" style="min-width: 120px;">
    <select class="form-select form-select-sm" (change)="onSortChange($event)">
      <option value="">Filter</option>
      <option value="price_asc">Price: Low to High</option>
      <option value="price_desc">Price: High to Low</option>
      <option value="name_asc">Name: A â†’ Z</option>
      <option value="name_desc">Name: Z â†’ A</option>
    </select>
  </div>
</div>


      <!-- GRID -->
      <div class="row justify-content-center">
        <ng-container *ngIf="viewModel.products && viewModel.products.length; else noProducts">
          <div
            class="col-4 col-md-3 col-lg-3 m-4 ms-1 md-1 d-flex justify-content-center"
            *ngFor="let p of viewModel.products; trackBy: trackByProduct"
          >
            <app-product
              class="product-item"
              [product]="p"
              (addToCart)="onAddToCart($event)"
              (view)="openProduct($event)"
              (wishlist)="toggleWishlist($event)"
            >
            </app-product>
          </div>
        </ng-container>

        <ng-template #noProducts>
          <div class="col-12 text-center py-6">
            <p class="text-muted mb-0">No products match your filters.</p>
          </div>
        </ng-template>
      </div>

      <!-- PAGINATION -->
      <nav class="mt-4" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a
              class="page-link"
              (click)="goToPage(currentPage - 1)"
              role="button"
              [attr.aria-disabled]="currentPage === 1 ? 'true' : 'false'"
            >
              Prev
            </a>
          </li>

          <li class="page-item disabled">
            <span class="page-link">Page {{ currentPage }} / {{ totalPages }}</span>
          </li>

          <li class="page-item" [class.disabled]="currentPage >= totalPages">
            <a
              class="page-link"
              (click)="goToPage(currentPage + 1)"
              role="button"
              [attr.aria-disabled]="currentPage >= totalPages ? 'true' : 'false'"
            >
              Next
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</div>
