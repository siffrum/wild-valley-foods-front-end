<div class="container">
    <h2 class="mb-4 text-center">Shopping Cart</h2>

    <div *ngIf="viewModel.cartItems.length === 0" class="text-center py-5">
        <p class="fs-4">Your cart is empty</p>
        <a routerLink="/" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>

    <div *ngIf="viewModel.cartItems.length > 0" class="row g-4">
        <div class="col-12 col-lg-8">
            <div class="list-group">
                <div class="list-group-item d-flex flex-column flex-md-row align-items-center gap-3"
                    *ngFor="let item of viewModel.cartItems" role="listitem">
                    <img src="https://picsum.photos/80/80?random=1" [alt]="item.name" class="cart-item-img rounded" loading="lazy" />
                    <div class="flex-grow-1 px-3">
                        <h5 class="mb-2">{{ item.name }}</h5>
                        <p class="mb-1 text-muted small">Price: {{ item.price | currency }}</p>
                        <div class="input-group quantity-input-group w-auto">
                            <button class="btn btn-outline-secondary btn-sm" title="Decrease quantity"
                                (click)="decrement(item)" aria-label="Decrease quantity">
                                &minus;
                            </button>
                            <input type="number" class="form-control form-control-sm text-center"
                                [value]="item.quantity" (change)="updateQuantity(item, $event)" min="1"
                                aria-label="Quantity" />
                            <button class="btn btn-outline-secondary btn-sm" title="Increase quantity"
                                (click)="increment(item)" aria-label="Increase quantity">
                                &#43;
                            </button>
                        </div>
                    </div>
                    <div class="text-end">
                        <p class="mb-2 fw-bold">{{ (item.price * item.quantity) | currency }}</p>
                        <button class="btn btn-danger btn-sm" aria-label="Remove item" (click)="removeItem(item)">
                            Remove
                        </button>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-danger mt-3" (click)="clearCart()" aria-label="Clear all items">
                Clear Cart
            </button>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3">Order Summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>{{ subtotal | currency }}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax ({{ viewModel.taxRate * 100 }}%)</span>
                        <span>{{ tax | currency }}</span>
                    </div>
                    <hr />
                    <div class="d-flex justify-content-between fw-bold fs-5 mb-3">
                        <span>Total</span>
                        <span>{{ total | currency }}</span>
                    </div>
                    <button class="btn btn-primary w-100" aria-label="Proceed to checkout">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
