<div class="login-container">
  <div class="login-card">
    <h2 class="title">Login to Dashboard</h2>
    <form [formGroup]="viewModel.loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" autocomplete="password" />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="" disabled>Select Role</option>
          <option value="superAdmin">Super Admin</option>
          <option value="vendor">Vendor</option>
          <option value="researcher">Researcher</option>
        </select>
      </div>

      <button type="submit" class="login-btn" [disabled]="viewModel.loginForm.invalid">Login</button>
      
    </form>
    <div class="link">

        <p><a (click)="redirectToSignUp()">Create new Account</a></p> <p><a (click)="redirctToForgotPassword()">Forgot password </a></p>
    </div>
  </div>
</div>
