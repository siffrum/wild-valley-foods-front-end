<div class="auth-container">
  <div class="auth-card">
    <h2 class="title">Forgot Password</h2>
    <form [formGroup]="viewModel.forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      </div>

      <button type="submit" class="auth-btn" [disabled]="viewModel.forgotForm.invalid">Send Reset Link</button>
    </form>
  </div>
</div>
